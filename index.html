<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- Logo e titolo header -->
  <header>
    <img src="./img/Logo.png" id="logo">
    <h1>Toboolist</h1>
  </header>
  <!-- Fine logo e titolo header -->
  <main>
    <div class="container">
      <!-- "Header" del main con pulsanti -->
      <div class="buttons">
        <button id="add-task" type="button">Add Task</button>
        <button id="add-section" type="button">Add Section</button>
      </div>
      <!-- Fine "Header" del main con pulsanti -->

      <!-- Inizio "corpo" del main -->
      <div class="list-container">
        <h2>&#8681; New Task</h2>
        <ul id="new-task">
          <li><span class="green-check">&check;</span> Quarterly Newsletter</li>
        </ul>
      </div>

    </div>
  </main>
</body>
</html>
